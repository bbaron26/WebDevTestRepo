<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallel vs Serial Execution</title>
</head>
<body>
    <h1>Parallel vs Serial Execution</h1>
    <p>This is a simple demonstration of running tasks in serial and parallel using Python's multiprocessing module.</p>
    <h2>Results</h2>
    <pre id="results"></pre>
    <script>
        fetch('results.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('results').textContent = data;
            });
    </script>
</body>
</html>
